<script>

var width = 960,
    height = 500;

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, .15])
    .range(d3.range(9).map(function(i) {return "q" + i + "-9"; }));
    
var projection = d3.geo.conicConformal()
    .rotate([98, 0])
    .center([0, 38])
    .parallels([29.5, 45.5])
    .scale(1000) // Change to 300 to zoom out
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Create a scale that maps total tonnage to a radius size between 2 and 30 pixels
var port_size = d3.scale.linear().domain([0, 252070000]).range([2,30]);

// Load all our data at once using queue.js
queue()
    .defer(d3.json, "/static/data/us.json")
    .defer(d3.tsv, "/static/data/unemployment.tsv")
    .await(ready);

function ready(error, us) {
  svg.append("g")

      .enter().append("path")
      .attr("class", function(d) {console.log(d.id); return quantize(rateById.get(d.id)); })
      .attr("d", path);

var zoom = d3.behavior.zoom()
  .on("zoom",function() {
    // Using d3 mouse events, dynamically update translation and scale.
    svg.selectAll("g").attr("transform","translate("+
