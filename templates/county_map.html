{% extends 'base.html' %}
{% block body %}


  <br>

  <main class="container-fluid">

    <div class="row">

      <!-- SECTION #1 = stuff above map, and map itself -->
      <section class="col-sm-6 col-sm-offset-1">

<!-- FIX THIS -->
        <!-- info above map -->
        <div class="row">
          <h2>Counties in a State</h2>
          <br>
              <div id='enter-state' style='border:1px solid #999;'>
              </div>
                <button class='btn btn-primary' id='get-data-draw-map'>Find power plants for counties in this state!</button>
              <br>
              <br>
                <div id="scenario-div" style='visibility:hidden'>
                  <h4 id="instructions">Click on each county, and adjust the fuel mix!</h4>
                  <form id="scenario">
                    <button class="btn btn-primary" id='submit'>
                    <span class="glyphicon glyphicon-play"></span>
                        Run Scenario</button>
                        <!-- Submit button will go here. -->
                        <h4 id="location-name"></h4>

                </div>

              <div id="see-results" style='visibility:hidden'>
                <h2></h2>
              </div>

              <div id="display-results" style='visibility:hidden'>

        </div>

<!-- FIX THIS END -->

                    <div id="topomap">

                    </div>
              </div>
        </div>

      </section>

                    <div id="fuel-donut">

                    </div>
                  </div>
            </div>

            <div class = "row">
              <div class = "col-sm-8 col-sm-offset-2">

                      </div>
                    <br>

                    <span id="slider1text"></span>
                      <div id="slider1">

                    <br>
                    <div class="slider-label">Solar</div>
                    <span id="slider2text"></span>
                      <div id="slider2">

                    <br>
                    <div class="slider-label">Wind</div>
                    <span id="slider3text"></span>
                      <div id="slider3">
                        <!-- Slider3 will go here. -->
                      </div>
                    <br>

                    <span id="slider4text"></span>
                      <div id="slider4">
                        <!-- Slider4 will go here. -->
                      </div>
                    <br>
                    <div class="slider-label">Hydro</div>
                    <span id="slider5text"></span>
                      <div id="slider5">
                        <!-- Slider5 will go here. -->
                      </div>
                    <br>
                    <div class="slider-label">Other (geothermal, biomass)</div>
                    <span id="slider6text"></span>
                    <div id="slider6">
                      <!-- Slider6 will go here. -->
                    </div>
                </div>
              </div>
            </div>

      </section>


      <section class="col-sm-1">
        <!-- right hand space/column -->
      </section>


    </div>
<!-- END ROW WITH THE MAP, DONUT, SLIDERS -->
